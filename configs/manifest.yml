---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: browser-sandbox-frontend
  namespace: browser-sandbox
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "browser-sandbox-frontend"
  template:
    metadata:
      labels:
        app: "browser-sandbox-frontend"
    spec:
      containers:
        - name: frontend
          image: ghcr.io/browsersec/kubebrowse-frontend:sha-e331ff2444c57df72fdfc206a59a7f62f0bc924b
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          env:
            - name: VITE_GUAC_CLIENT_URL
              value: "https://browser-sandbox-api.browser-sandbox.svc.cluster.local:4567"
            - name: GUAC_CLIENT_URL
              value: "https://browser-sandbox-api.browser-sandbox.svc.cluster.local:4567"
            - name: CADDY_GUAC_CLIENT_URL
              value: "https://browser-sandbox-api.browser-sandbox.svc.cluster.local:4567"
---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: browser-sandbox-frontend
  namespace: browser-sandbox
  annotations:
    metallb.universe.tf/address-pool: static-ip-pool

spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
     # nodePort: 30007
  selector:
    app: "browser-sandbox-frontend"
---
# Headless Service for individual sandbox pod discovery (browser and office)
apiVersion: v1
kind: Service
metadata:
  name: sandbox-instances
  namespace: browser-sandbox
spec:
  clusterIP: None # Makes the service headless
  selector:
    app: browser-sandbox-test # Selects pods with label app=browser-sandbox
  ports:
    - name: rdp
      port: 3389
      targetPort: rdp # Matches the named port "rdp" (3389) in the pod spec
